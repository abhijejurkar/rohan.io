<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Added for mobile responsiveness -->
  <title>Introduction - Rohan Sanjay Thombare</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital,wght@0,400;1,400&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #1a2238 0%, #283655 100%);
      color: #fff;
      min-height: 100vh;
      min-width: 100vw;
      text-align: center;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome/Safari/Webkit */
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
      background-image: linear-gradient(rgba(0,255,255,0.07) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,255,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 8s linear infinite;
    }
    @keyframes gridMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }
    .intro-section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: none;
      overflow-x: hidden;
      padding-left: 0.5vw;
      padding-right: 0.5vw;
      box-sizing: border-box;
    }
    @media (max-width: 1100px) {
      .intro-section {
        width: 100vw;
      }
    }
    .intro-text {
      flex: 1 1 0;
      max-width: 600px;
      margin-left: 0;
      color: #fff;
      text-align: left;
      z-index: 11;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background: rgba(26,34,56,0.7);
      border-radius: 18px;
      padding: 2rem 1.2rem 2rem 1.2rem;
      box-shadow: 0 4px 32px #1a223880;
      backdrop-filter: blur(4px);
      position: relative;
      box-sizing: border-box;
    }
    .highlight {
      color: #ffb400;
      font-weight: bold;
      background: rgba(255,180,0,0.08);
      border-radius: 0.25em;
      padding: 0 0.15em;
      transition: color 0.2s;
    }
    .typewriter-container {
      position: relative;
      display: inline-block;
      width: 100%;
      min-height: 4.8em;
      padding: 20px;
    }
    .typewriter-text {
      font-size: 1.25rem;
      color: #b0eaff;
      margin: 0;
      line-height: 1.7;
      font-weight: 400;
      letter-spacing: 0.01em;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .cursor-container {
      display: inline;
      position: relative;
      vertical-align: baseline;
    }
    .writing-tool {
      position: absolute;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 2;
      left: -2px;
      top: -12px;
      transform-origin: 20% 80%;
    }
    @keyframes writingAngle {
      0%, 100% { transform: rotate(-45deg) translateY(0); }
      50% { transform: rotate(-43deg) translateY(-1px); }
    }
    .intro-photo {
      flex: 0 0 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 3vw;
      z-index: 12;
    }
    .intro-photo-inner {
      width: 28vw; /* Responsive width */
      max-width: 260px;
      min-width: 54px;
      height: 28vw;
      max-height: 260px;
      min-height: 54px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 32px #21e6c1aa, 0 0 0 8px #1a2238cc;
      border: 4px solid #21e6c1;
      background: #223b5a;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s, width 0.3s, height 0.3s;
      will-change: transform, opacity;
    }
    .intro-photo-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 1100px) {
      .intro-section {
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 60px;
      }
      .intro-text {
        margin-left: 0;
        margin-bottom: 2rem;
        max-width: 90vw;
        padding: 2rem 1.5rem;
      }
      .intro-photo {
        margin-left: 0;
      }
    }
    @media (max-width: 700px) {
      .intro-section {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 0.5rem;
        padding-left: 2vw;
        padding-right: 2vw;
        padding-bottom: 16px;
        min-height: auto;
        height: auto;
        box-sizing: border-box;
      }
      .intro-photo {
        order: -1;
        margin-bottom: 1.2rem;
        margin-top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .intro-photo-inner {
        margin-bottom: 1.2rem;
      }
      .intro-text {
        margin-left: 0;
        margin-bottom: 2rem;
        max-width: 100%;
        padding: 2rem 1.2rem 2rem 1.2rem;
        box-sizing: border-box;
      }
      .cta-3d-btn, .cta-customer3d-btn {
        font-size: 1rem;
        padding: 12px 18px;
        width: 90vw;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .typewriter-text {
        font-size: 1rem;
      }
      .cta-3d-btn, .cta-customer3d-btn {
        font-size: 1rem;
        padding: 12px 18px;
        width: 90vw;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      /* Move social icons to bottom */
      .social-media-section {
        position: fixed;
        top: auto;
        bottom: 0;
        right: 0;
        left: 0;
        flex-direction: row;
        justify-content: center;
        gap: 16px;
        padding-bottom: 8px;
        z-index: 1000;
        background: none;
        animation: none;
        opacity: 1;
        transform: none;
      }
      .instagram-link, .whatsapp-link {
        padding: 8px 10px;
        font-size: 0.8rem;
        gap: 8px;
        border-radius: 30px;
      }
      .instagram-icon, .whatsapp-icon {
        width: 20px;
        height: 20px;
      }
      .instagram-icon svg, .whatsapp-icon svg {
        width: 10px;
        height: 10px;
      }
      .instagram-text, .whatsapp-text {
        display: none;
      }
      /* Chatbot button and modal always bottom */
      .floating-contact-btn {
        right: 8px;
        bottom: 64px; /* above social icons */
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
        z-index: 1100;
      }
      .chatbot-contact-modal {
        right: 0;
        left: 0;
        bottom: 64px; /* above social icons */
        width: 100vw;
        max-width: 100vw;
        border-radius: 0;
        z-index: 1101;
      }
      .chatbot-header {
        font-size: 0.98rem;
        padding: 0.7em 0.7em;
      }
      .curtain-rod {
        height: 10px;
      }
      .curtain-fabric {
        min-width: 50vw;
      }
      .crane-anim svg {
        width: 60px;
        height: 40px;
      }
    }
    @media (max-width: 600px), (max-width: 480px) {
      /* Force social icons to bottom and chatbot above them for all mobile widths */
      .social-media-section {
        position: fixed !important;
        top: auto !important;
        bottom: 0 !important;
        right: 0 !important;
        left: 0 !important;
        flex-direction: row !important;
        justify-content: center !important;
        gap: 16px !important;
        padding-bottom: 8px !important;
        z-index: 1000 !important;
        background: none !important;
        animation: none !important;
        opacity: 1 !important;
        transform: none !important;
      }
      .floating-contact-btn {
        right: 8px !important;
        bottom: 64px !important;
        width: 40px !important;
        height: 40px !important;
        font-size: 1.1rem !important;
        z-index: 1100 !important;
      }
      .chatbot-contact-modal {
        right: 0 !important;
        left: 0 !important;
        bottom: 64px !important;
        width: 100vw !important;
        max-width: 100vw !important;
        border-radius: 0 !important;
        z-index: 1101 !important;
      }
    }
    @media (max-width: 700px) {
      .intro-photo-inner {
        width: 64px;
        height: 64px;
        min-width: 44px;
        min-height: 44px;
        max-width: 64px;
        max-height: 64px;
        margin-bottom: 0.5rem;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .intro-photo {
        margin-bottom: 0.2rem;
        margin-top: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .intro-section {
        padding-top: 20px;
      }
      .chatbot-contact-modal {
        max-width: 92vw !important;
        width: 92vw !important;
        left: 4vw !important;
        right: 4vw !important;
        border-radius: 12px !important;
        padding: 0.1em 0.1em !important;
        font-size: 0.93rem !important;
        bottom: 80px !important;
        margin-bottom: 8px !important;
        margin-left: auto !important;
        margin-right: auto !important;
        box-shadow: 0 4px 24px #21e6c155 !important;
      }
      .chatbot-header {
        font-size: 0.91rem !important;
        padding: 0.4em 0.5em !important;
      }
      .chatbot-chat-area {
        padding: 0.5em 0.5em 0.5em 0.5em !important;
        min-height: 80px !important;
        max-height: 120px !important;
      }
      .chatbot-input-area {
        padding: 0.2em 0.5em 0.5em 0.5em !important;
        gap: 0.2em !important;
      }
      .chatbot-input {
        font-size: 0.91rem !important;
        padding: 0.3em 0.5em !important;
      }
      .chatbot-send-btn {
        width: 28px !important;
        height: 28px !important;
        font-size: 0.92rem !important;
      }
      .cta-3d-btn, .cta-customer3d-btn {
        margin-top: 1.2rem;
        margin-bottom: 0.5rem;
      }
    }
    @media (max-width: 480px) {
      .intro-photo-inner {
        width: 22vw;
        min-width: 44px;
        height: 22vw;
        min-height: 44px;
        max-width: 80px;
        max-height: 80px;
        margin-bottom: 0.7rem;
      }
      .chatbot-contact-modal {
        max-width: 99vw;
        width: 99vw;
        left: 0.5vw;
        right: 0.5vw;
        border-radius: 10px;
        padding: 0.1em 0.1em;
        font-size: 0.95rem;
        bottom: 60px;
      }
      .chatbot-header {
        font-size: 0.92rem;
        padding: 0.4em 0.5em;
      }
      .chatbot-chat-area {
        padding: 0.5em 0.5em 0.5em 0.5em;
        min-height: 80px;
        max-height: 120px;
      }
      .chatbot-input-area {
        padding: 0.3em 0.5em 0.5em 0.5em;
        gap: 0.2em;
      }
      .chatbot-input {
        font-size: 0.92rem;
        padding: 0.4em 0.6em;
      }
      .chatbot-send-btn {
        width: 28px;
        height: 28px;
        font-size: 0.92rem;
      }
    }
    .cta-3d-btn {
      margin-top: 2.2rem;
      background: #ffb400;
      color: #1a2238;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 999px;
      padding: 14px 38px;
      box-shadow: 0 2px 10px #ffb40033;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
      letter-spacing: 0.01em;
      outline: none;
      z-index: 20;
      position: relative;
      display: none;
      max-width: 340px;
    }
    .cta-3d-btn.visible { display: inline-block; animation: fadeInVideo 0.7s cubic-bezier(.4,2,.6,1); }
    .cta-3d-btn:hover, .cta-3d-btn:focus {
      background: #ff6a3d;
      color: #fff;
      box-shadow: 0 4px 18px #ffb40055;
      transform: scale(1.04);
    }
    @keyframes fadeInVideo {
      from { opacity: 0; transform: scale(0.92) translateY(40px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .video-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(26,34,56,0.92);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
      opacity: 0;
    }
    .video-overlay.active {
      display: flex;
      opacity: 1;
      animation: fadeInVideo 0.7s cubic-bezier(.4,2,.6,1);
    }
    .video-modal {
      background: rgba(34,46,68,0.98);
      border-radius: 22px;
      padding: 0.5rem;
      box-shadow: 0 8px 32px #1a223880;
      max-width: 96vw;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
      animation: fadeInVideo 0.7s cubic-bezier(.4,2,.6,1);
    }
    .close-video {
      background: none;
      border: none;
      color: #ffb400;
      font-size: 2.2rem;
      font-weight: bold;
      position: absolute;
      top: 0.2rem;
      right: 1.2rem;
      cursor: pointer;
      z-index: 10;
      transition: color 0.2s;
      line-height: 1;
    }
    .close-video:hover {
      color: #ff6a3d;
    }
    .video-modal video {
      width: 100%;
      height: auto;
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 18px;
      box-shadow: 0 8px 32px #1a223880;
      background: #000;
      display: block;
      outline: none;
    }
    @media (max-width: 700px) {
      .video-modal { padding: 0.2rem; }
      .video-modal video { border-radius: 10px; max-width: 98vw; max-height: 40vh; }
    }
    .shrink-fade {
      transform: scale(0.7) translateY(-60px);
      opacity: 0;
      transition: all 1.2s cubic-bezier(.4,2,.6,1);
      pointer-events: none;
    }
    .move-top-right {
      position: fixed !important;
      top: 32px;
      right: 32px;
      left: auto !important;
      margin: 0 !important;
      z-index: 1000;
      transform: scale(0.5);
      transition: all 1.2s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 4px 24px #21e6c1aa, 0 0 0 4px #1a2238cc;
    }
    @media (max-width: 700px) {
      .move-top-right {
        top: 10px;
        right: 10px;
        transform: scale(0.35);
      }
    }
    /* Chatbot Styles - Added for Ask Riya functionality */
    .floating-contact-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
      background: linear-gradient(135deg, #21e6c1 60%, #ff6a3d 100%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      box-shadow: 0 4px 24px #21e6c155;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.18s;
      animation: contactBtnPulse 2.2s infinite;
    }
    .floating-contact-btn.open { z-index: 10001; }
    .floating-contact-btn:hover, .floating-contact-btn:focus {
      box-shadow: 0 8px 32px #ff6a3d88;
      transform: scale(1.08);
      outline: none;
    }
    @keyframes contactBtnPulse {
      0%, 100% { box-shadow: 0 4px 24px #21e6c155; }
      50% { box-shadow: 0 8px 32px #ff6a3d88; }
    }
    .chatbot-contact-modal {
      display: none;
      flex-direction: column;
      align-items: stretch;
      position: fixed;
      bottom: 86px;
      right: 24px;
      z-index: 10000;
      background: #1a2238;
      border-radius: 18px 18px 18px 6px;
      box-shadow: 0 8px 32px #21e6c180;
      width: 340px;
      max-width: 98vw;
      overflow: hidden;
      font-family: 'Montserrat', Arial, sans-serif;
      opacity: 0;
      transform: scale(0.7) translateY(40px);
      pointer-events: none;
      transition: opacity 0.38s cubic-bezier(.4,2,.6,1), transform 0.38s cubic-bezier(.4,2,.6,1);
      outline: none;
    }
    .chatbot-contact-modal.open {
      display: flex;
      opacity: 1;
      transform: scale(1) translateY(0);
      pointer-events: auto;
      transition: opacity 0.38s cubic-bezier(.4,2,.6,1), transform 0.38s cubic-bezier(.4,2,.6,1);
    }
    .chatbot-contact-modal.closing {
      opacity: 0;
      transform: scale(0.7) translateY(40px);
      pointer-events: none;
      transition: opacity 0.38s cubic-bezier(.4,2,.6,1), transform 0.38s cubic-bezier(.4,2,.6,1);
    }
    .chatbot-contact-modal:focus {
      outline: 2px solid #21e6c1;
    }
    .chatbot-header {
      background: linear-gradient(90deg, #21e6c1 60%, #ff6a3d 100%);
      color: #fff;
      font-family: 'DM Serif Display', serif;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.8em 1.2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #21e6c1;
    }
    .chatbot-header .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.3rem;
      cursor: pointer;
      margin-left: 0.5em;
      transition: color 0.2s;
    }
    .chatbot-header .close-btn:hover { color: #1a2238; }
    .chatbot-chat-area {
      background: none;
      padding: 1.1em 1.2em 1em 1.2em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      min-height: 220px;
      max-height: 320px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .chatbot-bubble {
      max-width: 85%;
      padding: 0.7em 1em;
      border-radius: 18px 18px 18px 6px;
      margin-bottom: 0.2em;
      font-size: 1.01rem;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      animation: bubbleIn 0.5s forwards;
      box-shadow: 0 2px 10px #21e6c122;
      word-break: break-word;
    }
    .chatbot-bubble.bot {
      background: linear-gradient(90deg, #21e6c1 60%, #ff6a3d 100%);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 3px;
      animation-delay: 0.1s;
    }
    .chatbot-bubble.user {
      background: #283655;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 3px;
      animation: bubbleInUser 0.5s forwards;
    }
    @keyframes bubbleIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bubbleInUser {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .chatbot-typing {
      display: flex;
      align-items: center;
      gap: 0.2em;
      margin: 0.2em 0 0.2em 0.1em;
      min-height: 24px;
      opacity: 0.7;
    }
    .chatbot-typing-dot {
      width: 7px;
      height: 7px;
      background: #21e6c1;
      border-radius: 50%;
      display: inline-block;
      animation: typingDot 1s infinite;
    }
    .chatbot-typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .chatbot-typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typingDot {
      0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
      40% { opacity: 1; transform: scale(1.3); }
    }
    .chatbot-input-area {
      display: flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.7em 1.2em 1em 1.2em;
      background: none;
      border-top: 1px solid #223b5a;
    }
    .chatbot-input {
      flex: 1;
      padding: 0.7em 1em;
      border: none;
      border-radius: 999px;
      background: #223b5a;
      color: #fff;
      font-size: 1.01rem;
      font-family: 'Montserrat', Arial, sans-serif;
      outline: none;
      box-shadow: 0 2px 10px #21e6c122;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .chatbot-input:focus {
      background: #283655;
      box-shadow: 0 4px 18px #21e6c155;
    }
    .chatbot-send-btn {
      background: #ff6a3d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
      box-shadow: 0 2px 10px #ff6a3d33;
    }
    .chatbot-send-btn:hover, .chatbot-send-btn:focus {
      background: #d95a27;
      transform: scale(1.08);
    }
    @media (max-width: 600px) {
      .floating-contact-btn { right: 8px; bottom: 8px; width: 40px; height: 40px; font-size: 1.1rem; }
      .chatbot-contact-modal { right: 0; left: 0; bottom: 0; width: 100vw; max-width: 100vw; border-radius: 0; }
      .chatbot-header { font-size: 0.98rem; padding: 0.7em 0.7em; }
    }

  <script>
    // Video slider logic with swipe support
    let currentVideo = 1;
    const totalVideos = 2;
    function showVideo(n, autoplay = true) {
      for (let i = 1; i <= totalVideos; i++) {
        document.getElementById('video-slide-' + i).style.display = (i === n) ? 'block' : 'none';
        const vid = document.getElementById('video-el-' + i);
        if (vid) {
          vid.pause();
          vid.currentTime = 0;
        }
      }
      currentVideo = n;
      // Autoplay the current video
      const currentVid = document.getElementById('video-el-' + n);
      if (currentVid && autoplay) {
        currentVid.play();
      }
    }
    function prevVideo() {
      let n = currentVideo - 1;
      if (n < 1) n = totalVideos;
      showVideo(n);
    }
    function nextVideo() {
      let n = currentVideo + 1;
      if (n > totalVideos) n = 1;
      showVideo(n);
    }
    // Swipe support
    const slider = document.getElementById('video-slider');
    let startX = 0;
    let endX = 0;
    if (slider) {
      slider.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
      });
      slider.addEventListener('touchmove', function(e) {
        endX = e.touches[0].clientX;
      });
      slider.addEventListener('touchend', function() {
        if (startX && endX) {
          if (startX - endX > 50) nextVideo();
          else if (endX - startX > 50) prevVideo();
        }
        startX = 0; endX = 0;
      });
    }
    // Autoplay when entering video section
    const show3dBtn = document.getElementById('show-3d-video');
    const videoOverlay = document.getElementById('video-overlay');
    if (show3dBtn && videoOverlay) {
      show3dBtn.addEventListener('click', function() {
        setTimeout(() => showVideo(1, true), 500);
      });
    }
    showVideo(currentVideo, true);
  </script>
